<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakter Sayacı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Mesajınızı Giriniz</h2>
        <textarea placeholder="Lütfen mesajınızı yazınız..." maxlength="50"></textarea>
        <div class="countercontainer">
            <p>Toplam Karakter: <span class="totalcounter" id="totalcounter"></span></p>
            <p>Kalan Karakter Sayısı: <span class="remainingcounter" id="remainingcounter"></span> </p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
